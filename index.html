<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Naruto Fights</title>
</head>
<body>
    <audio autoplay loop>
        <source src="./Naruto Theme - The Raising Fighting Spirit (320  kbps) (mp3juices.site).mp3" type="audio/mp3">
    </audio>

    <h1>Naruto Fights</h1>
    <section class="arena">
        <div class="character">
            <h2>Naruto-kun</h2>
            <img id="fighter-naruto" src="./naruto-chibi.png" alt="Naruto">
            <button id="naruto-attack" onclick="narutoAttack()">Rasengan</button>
            <p id="naruto-life">100%</p>
            <div id="score-naruto">
                    <div id="fragment-1" class="score-fragment"></div>
                    <div id="fragment-2" class="score-fragment"></div>
                    <div id="fragment-3" class="score-fragment"></div>
                    <div id="fragment-4" class="score-fragment"></div>
                    <div id="fragment-5" class="score-fragment"></div>
                    <div id="fragment-6" class="score-fragment"></div>
                    <div id="fragment-7" class="score-fragment"></div>
                    <div id="fragment-8" class="score-fragment"></div>
                    <div id="fragment-9" class="score-fragment"></div>
                    <div id="fragment-10" class="score-fragment"></div>
            </div>
        </div>
        <div class="character">
            <h2>Kakashi-sama</h2>
            <img id="fighter-kakashi" src="kakashi-chibi.png" alt="Kakashi">
            <button id="kakashi-attack" onclick="kakashiAttack()">Chidori</button>
            <p id="kakashi-life">100%</p>
            <div id="score-kakashi">
                <div id="fragment-1" class="score-fragment"></div>
                <div id="fragment-2" class="score-fragment"></div>
                <div id="fragment-3" class="score-fragment"></div>
                <div id="fragment-4" class="score-fragment"></div>
                <div id="fragment-5" class="score-fragment"></div>
                <div id="fragment-6" class="score-fragment"></div>
                <div id="fragment-7" class="score-fragment"></div>
                <div id="fragment-8" class="score-fragment"></div>
                <div id="fragment-9" class="score-fragment"></div>
                <div id="fragment-10" class="score-fragment"></div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
